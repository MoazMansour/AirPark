<!DOCTYPE html>
<html>
    <head>
        <!-- Metadata -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>AirPark</title>

        <!-- Static Resources -->
        <link rel="stylesheet" href="/static/css/uikit.min.css" />
        <link rel="stylesheet" href="/static/css/main.css" />
        <link rel="stylesheet" href="/static/css/animate.css" />

        <!-- Javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/static/js/uikit.min.js"></script>
        <script type="text/javascript" src="/static/js/uikit-icons.min.js"></script>
        <script type="text/javascript" src='//maps.google.com/maps/api/js?key=AIzaSyASxtz1k5kbuhL4acZPKAZcmSo_s8yHwXs'></script>
        <script type="text/javascript" src="/static/js/gmaps.js"></script>
        <script type="text/javascript" src="/static/js/common.js"></script>
        <script type="text/javascript" src="/static/js/main.js"></script>
    </head>
    <body>
        <!-- NORMAL PAGE CONTAINER -->
        <div class="page-canvas-wrapper uk-offcanvas-content uk-light">
            <!-- Navigation bar -->
            <div id="nav" class="uk-container uk-container-expand">
                <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <a id="header-nav-home"><li>AirPark</li></a>
                        </ul>
                    </div>

                    <div class="uk-navbar-right" >
                        <ul class="uk-navbar-nav">
                            <li>
                                <div id="nav-dropdown-button">
                                    <a uk-toggle href="#offcanvas-nav" class="uk-navbar-toggle uk-navbar-toggle-icon" uk-icon="icon: menu"></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- LOCATION SELECTION PAGE -->
            <div class="nav-page uk-padding" id="loc-select-nav-page">
                <h3 id="loc-select-header">Set Location Modal</h3>
                <div class="loc-map-frame" id="loc-select-map-frame">
                    <div class="loc-map" id="loc-select-map">
                    </div>
                </div>
                <div uk-grid style="margin-left: 0px;">
                    <button id="loc-select-cancel" class="uk-button uk-button-secondary uk-width-1-2"><span uk-icon="icon: close"></span> Cancel</button>
                    <button id="loc-select-confirm" class="uk-button uk-button-primary uk-width-1-2"><span uk-icon="icon: check"></span> Confirm</button>
                </div>
            </div>

            <!-- HOME PAGE -->
            <div class="nav-page uk-padding" id="home-nav-page">
                <h1>Home</h1>
            </div>

            <!-- SEARCH PAGE -->
            <div class="nav-page no-padding" id="search-nav-page">
                <div class="loc-map-search-frame">
                    <div class="loc-map-search" id="search-result-map">
                    </div>
                    <div id="loc-map-search-button">
                        Search
                    </div>
                    <div id="loc-map-search-opts">
                        <i>Search Options</i>

                            <form>
                                <fieldset class="uk-fieldset">
                                    <div class="uk-margin">
                                        Walking Range:<br>
                                        <input id="search-range" class="uk-range uk-width-1-2" type="range" value="15" min="0" max="60" step="1">
                                        <span class="uk-width-1-2"><span id="search-range-label">15</span> minutes</span>
                                    </div>
                                    <div>
                                        <ul id="search-tabs" class="uk-child-width-expand" uk-tab style="margin-bottom: 5px;">
                                            <li class="uk-active"><a href="#">Map</a></li>
                                            <li><a href="#">List</a></li>
                                        </ul>

                                        <ul class="uk-switcher uk-margin" style="margin-top: 0px !important;">
                                            <li>

                                            </li>
                                            <li>
                                                <div id="search-spot-container">
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </fieldset>
                            </form>
                    </div>
                </div>
            </div>

            <!-- SEARCH RESULTS PAGE -->
            <div class="nav-page uk-padding" id="search-result-nav-page">
                <h3>Search Results</h3>

                <p>356 Spots found.</p>
            </div>

            <!-- RESERVATION PAGE -->
            <div class="nav-page" id="reservation-nav-page">
                <h1>Reservation</h1>
            </div>

            <!-- PROFILE PAGE -->
            <div class="nav-page" id="profile-nav-page">
            </div>

            <!-- HOST ACTIVATION PAGE -->
            <div class="nav-page" id="host-activate-nav-page">
                <span id="host-activate-text">
                </span>
            </div>

            <!-- HOST MY SPOTS PAGE -->
            <div class="nav-page uk-padding" id="spots-nav-page">
                <h3>My Spots</h3>
                <button id="add-spot" class="uk-button uk-button-default uk-width-1-1">Add a Spot</button>
                <div id="host-spot-container">
                </div>
            </div>

            <!-- COMMUTER RENTALS PAGE -->
            <div class="nav-page" id="rentals-nav-page">
                <h1>Rentals</h1>
            </div>

            <!-- SETTINGS PAGE -->
            <div class="nav-page" id="settings-nav-page">
            </div>

            <!-- Navigation Menu -->
            <div id="offcanvas-nav" uk-offcanvas="overlay: true; flip: false;">
                <div class="uk-offcanvas-bar">
                    <ul class="uk-nav uk-nav-default" id="nav-container">
                    </ul>
                </div>
            </div>

        </div>
    </body>
</html>
